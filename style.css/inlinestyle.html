<!DOCTYPE html>
<html>
  <body>
    <h1 style="color: blue; text-align: center">This is a heading</h1>
    <p style="color: red">This is a paragraph.</p>

    <h1 style="border: 2px solid tomato;"> hello world</h1>

    <h1 style="border: 2px dotted dodgerblue;"> hello world</h1>

     <h1 style="border: 2px dashed violet;"> hello world</h1>

     <h1 style="border: 4px double rgb(69, 144, 74);"> hello world</h1>

     <h1 style="border: 8px groove rgb(138, 103, 166);"> hello world</h1>

     <h1 style="border: 6px ridge rgb(237, 113, 153);"> hello world</h1>

     <h1 style="border: 4px inset rgb(203, 65, 41);"> hello world</h1>

     <h1 style="border: 5px outset rgb(49, 150, 80);"> hello world</h1>

     <h1 style="border: 4px none rgb(235, 206, 16);"> hello world</h1>

     <h1 style="border: 5px hidden tomato;"> hello world</h1>
  </body>
</html>
