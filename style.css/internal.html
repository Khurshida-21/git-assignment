<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--if you want to define color to text for same heading (h1), than declare color in "head". So this is called internal css.
    (This helps that , there is no need to declare color again and again)-->
    <style>
      h1 {
        color: red;
      }
      h2 { color: yellow;}

      p.dotted {border-style: dotted;}
      p.dashed {border-style: dashed;}

    </style>

  </head>
  <!--if u want to declare color for specific line or specific heading declare inside body and inside headings(h1)-->
  <body>
    <h1>This is a heading</h1>
    <h2>hello world</h2>
    <h1>bro  comeee</h1>
    <p class="dashed"> hello world</p>
     </body>
</html>
